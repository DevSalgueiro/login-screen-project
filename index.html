<body>

    <div id="login">
        <h1>Login</h1>

        <form action="">

            <label for="password">Senha</label>

            <a href="#" id="esqueceu">Esqueceu a sua senha?</a>
            <input type="submit" value="Login">
        </form>

        <div id="social">
            <p>Ou entre pelas suas redes sociais</p>
            <i class="fa fa-facebook-f"></i>
            <i class="fa fa-linkedin"></i>
        </div>

        <div id="registrar">
